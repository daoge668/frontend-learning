<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表单</title>
</head>
<body>
  文本框<input type="text" placeholder="输入文本">
  <p>文件框是不会换行的</p>
  密码框<input type="password" placeholder="输入密码"s>
  <br><br>
  单选框<input type="radio" name="gender" checked>男
  <input type="radio" name="gender">女</input>
  <br><br>
  多选框<input type="checkbox">1
  <input type="checkbox" checked>2
  <input type="checkbox">3
  <br><br>
  文件框<input type="file" multiple>
  <br><br>
  按钮<input type="button">
  <br><br>
  提交按钮<input type="submit">
  <br><br>
  重置按钮<input type="reset">
</body>
</html>
