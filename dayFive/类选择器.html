<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>类选择器</title>
  <style>
    .color {
      color: red;
    }
    .font-size {
      font-size: 30px;
    }
  </style>
</head>
<body>
  <p class="color">类选择器使用class属性值指定，一个标签可以使用多个，中间用空格隔开</p>
  <p class="font-size">类选择器使用class属性值指定，一个标签可以使用多个，中间用空格隔开</p>
  <p class="color font-size">类选择器使用class属性值指定，一个标签可以使用多个，中间用空格隔开</p>
</body>
</html>
