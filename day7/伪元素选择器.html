<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p::after {
      display: inline-block;
      content: "after";
      background-color: brown;
    }
    p::before {
      display: inline-block;
      content: "before";
      background-color: brown;
    }
    p {
      background-color: aqua;
      display: inline-block;
    }
  </style>
</head>
<body>
  <p>伪元素选择器的标签里必须要有content</p>
</body>
</html>
