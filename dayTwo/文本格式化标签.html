<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文本格式化标签</title>
</head>
<body>
  <h1>文本格式化标签</h1>
  正常文本
  <br>
  <mark>高亮</mark>
  <br>
  <em>斜体</em>
  <br>
  <i>斜体</i>
  <br>
  <strong>加粗</strong>
  <br>
  <b>加粗</b>
  <br>
  <ins>下划线</ins>
  <br>
  <u>下划线</u>
  <br>
  <del>删除</del>
  <br>
  <s>删除</s>
  <br>

  
</body>
