<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表格</title>
</head>
<body>
  <h1>表格</h1>
  <table border="1">
    <thead>
      <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>张三</td>
        <td>男</td>
        <td>18</td>
      </tr>
      <tr>
        <td>李四</td>
        <td>女</td>
        <td>19</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>总结</td>
        <td>平均</td>
        <td>18.5</td>
      </tr>

    </tfoot>

  </table>
  <hr>
  <h2>合并行和列</h2>
    <table border="1">
    <thead>
      <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>张三</td>
        <td rowspan="2">男</td>
        <td>18</td>
      </tr>
      <tr>
        <td>李四</td>
        <!-- <td>女</td> -->
        <td>19</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>总结</td>
        <td colspan="2">没啥想说的</td>
        <!-- <td>18.5</td> -->
      </tr>

    </tfoot>

  </table>
  <p><strong>行合并和列合并只能在同一个结构里进行</strong></p>
  
</body>
</html>
