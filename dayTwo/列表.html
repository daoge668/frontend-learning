<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>列表</title>
</head>
<body>
  <h1>列表</h1>
  <br>
  <h2>无序列表</h2>
  <ul>
    <li>列表条目1</li>
    <li>列表条目2</li>
    <li>列表条目3</li>
    <li>列表条目4</li>
  </ul>
  <hr>
  <h2>有序列表</h2>
  <ol>
    <li>有序列表1</li>
    <li>有序列表2</li>
    <li>有序列表3</li>
    <li>有序列表4</li>
    <li>有序列表5</li>
  </ol>
  <p>ol标签里只能包含li标签，其他内容在li标签里完成书写</p>
  <hr>
  <h2>定义列表</h2>
  <dl>
    <dt>标头</dt>
    <dd>内容1</dd>
    <dd>内容2</dd>
    <dd>内容3</dd>
    <dd>内容4</dd>
  </dl>
  <p>dl标签里包含dt标签和dd标签</p>
</body>
</html>
